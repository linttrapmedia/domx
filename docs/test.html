<html lang="en">
  <head>
    <title>domx</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Making Web Development Simple Again" />
    <meta name="favicon" content="/static/images/favicon.svg" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <script defer src="/static/scripts/dx-style.js"></script>
  </head>
  <body>
    <button
      dx-style="test"
      dx-style:cursor="pointer"
      dx-style:color="white"
      dx-style:color--500="green"
      dx-style:color:hover--500="pink"
      dx-style:color:hover="black"
      dx-style:background-color="black"
      dx-style:background-color:hover="white"
    >
      <span>This</span>
    </button>
  </body>
</html>
