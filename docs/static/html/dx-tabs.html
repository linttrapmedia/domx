<dx-col id="dx-tabs" gap="20px">
  <dx-box
    align-items="center"
    align-items--960="flex-end"
    flex-direction="column"
    flex-direction--960="row"
    gap="10px"
    justify-content="center"
    justify-content--960="space-between"
  >
    <dx-text font-size="24px">dx-tabs, dx-tab</dx-text>
    <dx-anchor
      color="gold"
      color:hover="black"
      background-color:hover="gold"
      border="1px solid gold"
      border-radius="5px"
      padding="5px 10px"
      text-decoration="none"
      href="https://unpkg.com/@linttrap/domx@latest/dist/dx-tabs.min.js"
      target="_blank"
      >dx-tabs.min.js &nbsp; (↓)</dx-anchor
    >
  </dx-box>
  <dx-text opacity="0.35"
    >A set of show/hide sections called tab panels–displayed one at a
    time.</dx-text
  >

  <dx-tabs selected="docs">
    <dx-tab name="example" label="example">Example1</dx-tab>
    <dx-tab name="docs" label="docs">Example2</dx-tab>
    <dx-tab name="source" label="source">Example3</dx-tab>
  </dx-tabs>

  <!-- prettier-ignore -->
  <dx-prismjs src="/static/scripts" language="markup">&lt;!-- 
  Attributes:
  - [prop]=[value]
  --&gt;
  </dx-prismjs>
</dx-col>
