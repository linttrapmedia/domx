<dx-col id="dx-if" gap="20px">
  <dx-text font-size="24px">dx-if</dx-text>
  <dx-text opacity="0.35"
    >The if component will show/hide its contents based on the state of the
    dx-state object</dx-text
  >
  <!-- prettier-ignore -->
  <dx-prismjs src="/static/scripts" language="markup">&lt;!-- 
Attributes:
- [state]:[selector of the dx-state object to watch]
- [is]:[state value to test]
--&gt;

&lt;dx-if state="stoplight" is="red"&gt;
    &lt;div&gt;The stoplight is red&lt;/div&gt;
&lt;/dx-if&gt;
</dx-prismjs>
</dx-col>
