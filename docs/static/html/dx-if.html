<dx-col id="dx-if" gap="20px">
  <dx-box
    align-items="center"
    align-items--960="flex-end"
    flex-direction="column"
    flex-direction--960="row"
    gap="10px"
    justify-content="center"
    justify-content--960="space-between"
  >
    <dx-text font-size="24px">dx-if</dx-text>
    <dx-anchor
      color="gold"
      color:hover="black"
      background-color:hover="gold"
      border="1px solid gold"
      border-radius="5px"
      padding="5px 10px"
      text-decoration="none"
      href="https://unpkg.com/@linttrap/domx@latest/dist/dx-if.min.js"
      target="_blank"
      >dx-if.min.js &nbsp; (â†“)</dx-anchor
    >
  </dx-box>
  <dx-text opacity="0.35"
    >The if component will show/hide its contents based on the state of the
    dx-state object</dx-text
  >
  <!-- prettier-ignore -->
  <dx-prismjs src="/static/scripts" language="markup">&lt;!-- 
Attributes:
- [state]:[selector of the dx-state object to watch]
- [is]:[state value to test]
--&gt;

&lt;dx-if state="stoplight" is="red"&gt;
    &lt;div&gt;The stoplight is red&lt;/div&gt;
&lt;/dx-if&gt;
</dx-prismjs>
</dx-col>
